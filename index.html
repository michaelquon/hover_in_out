<!DOCTYPE html>
<html>
    <head>
        <title>Hover In/Out</title>
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script>
	$(document).ready(function(){
        $('img').hover(function(){  
            $(this).attr('placeholder', $(this).attr('src'));
            $(this).attr('src', $(this).attr('data-alt-src'));
            $(this).attr('data-alt-src', $(this).attr('placeholder'));
        });
    });
	</script>
    <style> 
        #container{
            margin-left: auto;
            margin-right: auto;
            width: 970px;
        }
        img{
            margin: 5px;
            width: 300px;
            display: inline-block;
        }
    </style>
	<meta charset="utf-8">
    </head> 
    <body>
        <div id="container">
            <img class="ironman" src='img/ironman.jpg' data-alt-src='img/tony.jpg' alt="image 1"/>
            <img class="ironman" src='img/ironman.jpg' data-alt-src='img/tony.jpg' alt="image 2"/>
            <img class="ironman" src='img/ironman.jpg' data-alt-src='img/tony.jpg' alt="image 3"/>
            <img class="ironman" src='img/ironman.jpg' data-alt-src='img/tony.jpg' alt="image 4"/>
            <img class="ironman" src='img/ironman.jpg' data-alt-src='img/tony.jpg' alt="image 5"/>
            <img class="ironman" src='img/ironman.jpg' data-alt-src='img/tony.jpg' alt="image 6"/>
        </div>

    </body>
</html>
